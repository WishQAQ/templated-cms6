	   <label  valign="top">电话

       </label>
       <input type="hidden" name="dede_fields" value="name,text;tel,text;email,text;text,multitext" />
		<input type="hidden" name="dede_fieldshash" value="2f57ff030a1b5c130a36c5e84b91315d" />

       <style>
       	.am-btn-danger1{
